<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dough Diaries User Survey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 2vw;
        }

        .carousel {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item {
            padding: 2vw;
        }

        .form-group {
            margin-bottom: 2vw;
        }

        .step-buttons {
            margin-top: 2vw;
            text-align: right;
        }

        .step-buttons button {
            margin-left: 1vw;
            padding: 1vw 2vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .step-buttons button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 10vw;
            resize: vertical;
        }

        .age-group-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            flex: 1;
            min-width: 150px;
            margin: 5px 0; /* Add vertical margin to each button */
        }

        .age-group-btn:hover {
            background-color: #45a049;
            color: white;
        }

        .btn-primary {
            border: none; /* Correct syntax to remove border */
        }

        /* Custom margin adjustments for desktop */
        @media (min-width: 768px) {
            .age-group-btn {
                margin: 0 5px; /* Horizontal margin for desktop view */
            }
        }

        /* Custom margin adjustments for mobile */
        @media (max-width: 767.98px) {
            .age-group-btn {
                margin: 5px auto; /* Center the button horizontally with vertical margin */
            }
        }
    </style>
</head>
<body>
    <div id="surveyCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Demographic - Age -->
            <div class="carousel-item active">
                <div class="container text-center">
                    <h2>How old are you?</h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">18-35</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">36-45</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">46-55</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">56+</button>
                    </div>
                </div>
            </div>
            <!-- Add other carousel items as needed -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('#surveyCarousel').carousel({
            interval: false,
            wrap: false
        });

        function nextStep() {
            $('#surveyCarousel').carousel('next');
        }
    </script>
</body>
</html>
