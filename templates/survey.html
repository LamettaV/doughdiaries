<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dough Diaries User Survey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 2vw;
        }

        .carousel {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item {
            padding: 2vw;
        }

        .form-group {
            margin-bottom: 2vw;
        }

        .step-buttons {
            margin-top: 2vw;
            text-align: right;
        }

        .step-buttons button {
            margin-left: 1vw;
            padding: 1vw 2vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .step-buttons button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 10vw;
            resize: vertical;
        }

        .btn-group {
            margin-top: 30px;
        }

        .btn-group-horizontal {
            display: flex;
            justify-content: center;
            padding: 2vw;
            margin: 1vw;
        }

        .age-group-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            margin: 0 1vw;
            flex: 1;
            min-width: 150px;
            font-size: 0.6vw;
        }

        .age-group-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <div id="surveyCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            <!-- Demographic - Age -->

            <div class="carousel-item active">
                <div class="container text-center">
                    <h2>How old are you?</h2>
                    <div class="btn-group d-flex flex-column flex-md-row">
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">18-35</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">36-45</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">46-55</button>
                        <button type="button" class="btn age-group-btn" onclick="nextStep()">56+</button>
                    </div>
                </div>
            </div>

            <!-- Test Slide 2-->
            
            <div class="carousel-item">
                <div class="container">
                    <h2>What is your annual income?</h2>
                    <div class="form-group">
                        <select id="income" name="income" class="form-control" required>
                            <option value="">Select your age group</option>
                            <option value="daily">18-35</option>
                            <option value="weekly">36-45</option>
                            <option value="monthly">46-55</option>
                            <option value="rarely">56+</option>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>
                </div>
            </div>

            <!-- Step 2: Current Financial Habits -->
            <div class="carousel-item">
                <div class="container">
                    <h2>Current Financial Habits</h2>
                    <div class="form-group">
                        <label for="financeManagement">How do you currently manage your finances?</label>
                        <input type="text" id="financeManagement" name="financeManagement" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="expenseTracking">How often do you track your expenses?</label>
                        <select id="expenseTracking" name="expenseTracking" class="form-control" required>
                            <option value="">Select frequency...</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="rarely">Rarely</option>
                            <option value="never">Never</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="challengingTasks">What financial tasks do you find most challenging?</label>
                        <input type="text" id="challengingTasks" name="challengingTasks" class="form-control" required>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>
                </div>
            </div>

            <!-- Step 3: App Feature Preferences -->
            <div class="carousel-item">
                <div class="container">
                    <h2>App Feature Preferences</h2>
                    <p>Which features would you find most useful in a finance management app? (Select all that apply)</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="budgeting" value="budgeting">
                        <label class="form-check-label" for="budgeting">Budgeting tools</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="expenseTrackingFeature" value="expenseTracking">
                        <label class="form-check-label" for="expenseTrackingFeature">Expense tracking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="billReminders" value="billReminders">
                        <label class="form-check-label" for="billReminders">Bill reminders</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="savingsGoals" value="savingsGoals">
                        <label class="form-check-label" for="savingsGoals">Savings goals</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="investmentTracking" value="investmentTracking">
                        <label class="form-check-label" for="investmentTracking">Investment tracking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="features" id="debtManagement" value="debtManagement">
                        <label class="form-check-label" for="debtManagement">Debt management</label>
                    </div>

                    <div class="form-group">
                        <label for="featureImportance">How important are the following features to you? (Rate on a scale of 1-5)</label><br>
                        <label>User-friendly interface: <input type="number" id="feature1" name="feature1" class="form-control" min="1" max="5" required></label><br>
                        <label>Security and privacy: <input type="number" id="feature2" name="feature2" class="form-control" min="1" max="5" required></label><br>
                        <label>Integration with bank accounts: <input type="number" id="feature3" name="feature3" class="form-control" min="1" max="5" required></label><br>
                        <label>Customizable reports: <input type="number" id="feature4" name="feature4" class="form-control" min="1" max="5" required></label><br>
                        <label>Alerts and notifications: <input type="number" id="feature5" name="feature5" class="form-control" min="1" max="5" required></label><br>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>
                </div>
            </div>

            <!-- Step 4: Security and Privacy Concerns -->
            <div class="carousel-item">
                <div class="container">
                    <h2>Security and Privacy Concerns</h2>
                    <div class="form-group">
                        <label for="concernLevel">How concerned are you about the security and privacy of your financial data?</label>
                        <select id="concernLevel" name="concernLevel" class="form-control" required>
                            <option value="">Select your level of concern...</option>
                            <option value="notConcerned">Not concerned</option>
                            <option value="slightlyConcerned">Slightly concerned</option>
                            <option value="moderatelyConcerned">Moderately concerned</option>
                            <option value="veryConcerned">Very concerned</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="importantSecurityFeatures">What security features are most important to you? (Select all that apply)</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="securityFeatures" id="twoFactor" value="twoFactor">
                            <label class="form-check-label" for="twoFactor">Two-factor authentication</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="securityFeatures" id="dataEncryption" value="dataEncryption">
                            <label class="form-check-label" for="dataEncryption">Data encryption</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="securityFeatures" id="regularUpdates" value="regularUpdates">
                            <label class="form-check-label" for="regularUpdates">Regular security updates</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="securityFeatures" id="secureLogin" value="secureLogin">
                            <label class="form-check-label" for="secureLogin">Secure login</label>
                        </div>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>
                </div>
            </div>

            <!-- Step 5: User Experience -->
            <div class="carousel-item">
                <div class="container">
                    <h2>User Experience</h2>
                    <div class="form-group">
                        <label for="likelihood">How likely are you to use a finance management app if it meets your needs?</label>
                        <select id="likelihood" name="likelihood" class="form-control" required>
                            <option value="">Select likelihood...</option>
                            <option value="notLikely">Not likely</option>
                            <option value="somewhatLikely">Somewhat likely</option>
                            <option value="veryLikely">Very likely</option>
                            <option value="definitely">Definitely</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preferredPlatform">What is your preferred platform for using finance management tools?</label>
                        <select id="preferredPlatform" name="preferredPlatform" class="form-control" required>
                            <option value="">Select platform...</option>
                            <option value="mobileApp">Mobile app</option>
                            <option value="webApp">Web app</option>
                            <option value="both">Both</option>
                        </select>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>
                </div>
            </div>

            <!-- Step 6: Pricing and Monetization -->
            <div class="carousel-item">
                <div class="container">
                    <h2>Pricing and Monetization</h2>
                    <div class="form-group">
                        <label for="willingToPay">Would you be willing to pay for a finance management app if it met your needs?</label>
                        <select id="willingToPay" name="willingToPay" class="form-control" required>
                            <option value="">Select option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="monthlyBudget">If yes, how much would you be willing to pay per month?</label>
                        <select id="monthlyBudget" name="monthlyBudget" class="form-control">
                            <option value="">Select budget range...</option>
                            <option value="$1-5">$1-5</option>
                            <option value="$6-10">$6-10</option>
                            <option value="$11-15">$11-15</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="monetizationModel">Would you prefer a one-time purchase, a subscription model, or a freemium model?</label>
                        <select id="monetizationModel" name="monetizationModel" class="form-control" required>
                            <option value="">Select model...</option>
                            <option value="oneTimePurchase">One-time purchase</option>
                            <option value="subscription">Subscription model</option>
                            <option value="freemium">Freemium model (free with optional paid features)</option>
                        </select>
                    </div>

                    <div class="step-buttons">
                        <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons
        <a class="carousel-control-prev" href="#surveyCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#surveyCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->

    <script>
        // Initialize the carousel manually without auto sliding
        $('#surveyCarousel').carousel({
            interval: false,
            wrap: false
        });
    
        // Disable sliding by mouse click or swipe
        $('#surveyCarousel').on('slide.bs.carousel', function (e) {
            if (!e.relatedTarget) return false;
        });
    
        // Function to move to the next carousel slide with validation
        function nextStep() {
            // Get the current active carousel item
            const activeItem = document.querySelector('.carousel-item.active');
            
            // Check if all required fields are filled out
            const requiredFields = activeItem.querySelectorAll('[required]');
            let allFieldsFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFieldsFilled = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });
    
            // If all required fields are filled, move to the next step
            if (allFieldsFilled) {
                $('#surveyCarousel').carousel('next');
            } else {
                alert('Please fill out all required fields.');
            }
        }
    
        // Function to move to the previous carousel slide
        function prevStep() {
            $('#surveyCarousel').carousel('prev');
        }
    
        // Function to handle form submission (for demonstration purposes)
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission for demo
    
            // Collect form data using FormData
            let formData = new FormData(this);
            let formDataObject = {};
    
            // Convert FormData to a plain object
            formData.forEach(function(value, key) {
                formDataObject[key] = value;
            });
    
            // Log the form data (you can process or send it to server here)
            console.log('Form Data:', formDataObject);
    
            // Example: Send data to server using fetch API
            // fetch('submit_survey.php', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            // });
        });
    </script>
